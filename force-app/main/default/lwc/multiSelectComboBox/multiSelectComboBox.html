<template>
  <div class="slds-grid">
<div class="slds-size_3-of-4 slds-col">
  <div class="slds-form-element  slds-box slds-theme_default ">
    <label class="slds-checkbox_toggle slds-grid">
      <span class="slds-form-element__label slds-m-bottom_none">Multi-Select ComboBox</span>
      <input type="checkbox" name="checkbox-toggle-20" value="checkbox-toggle-20" onchange ={toggleSwitch}  aria-describedby="checkbox-toggle-20" />
      <span id="checkbox-toggle-20" class="slds-checkbox_faux_container" aria-live="assertive">
        <span class="slds-checkbox_faux"></span>
        
      </span>
    </label>
</div>
<br/>
<div class=" slds-box slds-theme_default " style="height: 200px;">
<div if:true={isMultiSelect}>
    <div class="slds-p-horizontal_small" if:true={showComp}> 
        <c-multi-select-combobox-child multi-select="true" sobj={sobject} options={recordList} onselectedoption={selectedListHandler} label="Multi Select ComboBox"></c-multi-select-combobox-child>
    </div>
</div>
<div if:false={isMultiSelect}>
    <div class="slds-p-horizontal_small" if:true={showComp}>
        <c-multi-select-combobox-child  options={recordList} sobj={sobject} onselectedoption={selectedHandler} label="Single Select ComboBox"></c-multi-select-combobox-child>
    </div>
</div>
</div>
</div>
<div class="slds-size_1-of-4 slds-col">
<div class="slds-m-left_medium slds-box slds-theme_default" style="height: 275px;">
  <div class="slds-text-heading_small">Selected :</div>
  <div if:true={isSomthingSelected} class="slds-scrollable">
    <ul class="slds-list_dotted">
      <div if:true={isMultiSelect}>
        <template for:each={selectedOptions} for:item="listItem">
            <li key={listItem.id}>
               <a data-id={listItem.id} href={recordPageUrl} target="_blank" onclick={openDetailPage}>{listItem.name} </a>
            </li>
        </template>
      </div>
      <div if:false={isMultiSelect}>
        <li>
          <a data-id={selectedOption.id}  href={recordPageUrl} target="_blank" onclick={openDetailPage}>{selectedOption.name} </a>
        </li>
      </div>
    </ul>
  </div>
</div>
</div>
    
</div>
</template>
